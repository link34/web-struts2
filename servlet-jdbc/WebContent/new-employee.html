<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Employee</title>
</head>
<body>

	<h2>New Employee</h2>
	
	<form action="createEmployee" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td>
					<input type="text" name="name" />
				</td>
			</tr>
			<tr>
				<td>Phone</td>
				<td>
					<input type="text" name="phone" />
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>
					<input type="text" name="email" />
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<textarea rows="4" cols="20" name="address"></textarea>
				</td>
			</tr>
			<tr>
				<td>Memo</td>
				<td>
					<textarea rows="4" cols="20" name="memo"></textarea>
				</td>
			</tr>
			
			<tr>
				<td></td>
				<td>
					<button onclick="javascipt:history.back();return false" >Back</button>
					<input value="CREATE" type="submit" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
